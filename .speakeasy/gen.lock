ates, does the federal Fair Housing Act protect me?</h1>\\n\\n<p>Yes, whether you are a U.S. citizen, registered alien (a green card holder), or an undocumented resident of the U.S., you are protected by the federal Fair Housing Act.</p>\\n\\n<h1>How can the Fair Housing Act protect me when I purchase a home?</h1>\\n\\n<p>The federal Fair Housing Act makes it unlawful to discriminate in the sale, rental, or financing of homes because of race, color, national origin, religion, sex, familial status, or disability</p>\\n", "contentText": "What is fair lending?\r\n\n\n\r\nFair lending prohibits lenders from considering your race, color, national origin, religion, sex, familial status, or disability when applying for residential mortgage loans. Fair lending guarantees the same lending opportunities to everyone.\n\n\n\n\n\n\r\nIf I am not from the United States, does the federal Fair Housing Act protect me?\r\n\n\n\r\nYes, whether you are a U.S. citizen, registered alien (a green card holder), or an undocumented resident of the U.S., you are protected by the federal Fair Housing Act.\n\n\r\nHow can the Fair Housing Act protect me when I purchase a home?\r\n\n\n\r\nThe federal Fair Housing Act makes it unlawful to discriminate in the sale, rental, or financing of homes because of race, color, national origin, religion, sex, familial status, or disability\n", "createdBy": {"id": "1013", "firstName": "John", "middleName": "", "lastName": "Doe"}, "modifiedBy": {"id": "1013", "firstName": "John", "middleName": "", "lastName": "Doe"}, "ownedBy": {"id": "1013", "firstName": "John", "middleName": "", "lastName": "Doe"}, "createdDate": "2022-06-30T14:54:55Z", "customAttributes": [], "departmentID": "1001", "description": "Common questions and answers regarding Fair Lending.", "expirationDate": "2031-01-02T10:56:00Z", "imageURL": "https://hd.egain.com/images/km-for-dummies-24.jpg", "includeInGenAI": true, "isSubscribed": true, "modifiedDate": "2025-01-28T19:53:58Z", "languageCode":